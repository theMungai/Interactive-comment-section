
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive comments section</title>

</head>
<body>

  <div class="main-container">

    <div class="comment-container">

      <div class="voting-container">

        <button class="js-plus-vote">
          <svg class = "plus-icon" width="11" height="11" xmlns="http://www.w3.org/2000/svg">
            <path d="M6.33 10.896c.137 0 .255-.05.354-.149.1-.1.149-.217.149-.354V7.004h3.315c.136 0 .254-.05.354-.149.099-.1.148-.217.148-.354V5.272a.483.483 0 0 0-.148-.354.483.483 0 0 0-.354-.149H6.833V1.4a.483.483 0 0 0-.149-.354.483.483 0 0 0-.354-.149H4.915a.483.483 0 0 0-.354.149c-.1.1-.149.217-.149.354v3.37H1.08a.483.483 0 0 0-.354.15c-.1.099-.149.217-.149.353v1.23c0 .136.05.254.149.353.1.1.217.149.354.149h3.333v3.39c0 .136.05.254.15.353.098.1.216.149.353.149H6.33Z" fill="currentColor"/>
          </svg>
        </button>
        

        <p class="vote-count">12</p>
        
        <button class="js-minus-vote">
          <svg class="minus-icon" width="11" height="3" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.256 2.66c.204 0 .38-.056.53-.167.148-.11.222-.243.222-.396V.722c0-.152-.074-.284-.223-.395a.859.859 0 0 0-.53-.167H.76a.859.859 0 0 0-.53.167C.083.437.009.57.009.722v1.375c0 .153.074.285.223.396a.859.859 0 0 0 .53.167h8.495Z" fill="currentColor"/>
          </svg>
        </button>
        
      </div>
  
      <div class="comment-section">
        <div class="comment-header">
          <div class="user-profile">
            <img src="images/avatars/image-amyrobson.png" alt="" class="user-image">
            <p class="user-name">amyrobson</p>
            <p class="period">1 month ago</p>
          </div>
  
          <div class="open-reply">
            <button>
              <svg class="icon-reply" width="14" height="13" xmlns="http://www.w3.org/2000/svg">
                <path d="M.227 4.316 5.04.16a.657.657 0 0 1 1.085.497v2.189c4.392.05 7.875.93 7.875 5.093 0 1.68-1.082 3.344-2.279 4.214-.373.272-.905-.07-.767-.51 1.24-3.964-.588-5.017-4.829-5.078v2.404c0 .566-.664.86-1.085.496L.227 5.31a.657.657 0 0 1 0-.993Z" fill="currentColor"/>
              </svg>
              Reply
            </button>
          </div>
        </div>
        <div class="comment-area">
          <p name="" class="comment-message">
            Impressive! Though it seems the drag feature could be improved. But overall it looks incredible. You've nailed the design and the responsiveness at various breakpoints works really well.
          </p>
        </div>
      </div>
    </div>

    <section class="replying-container">
      <div class="replying-field">
        <img src="images/avatars/image-juliusomo.png" alt="">
        <textarea name="" class="first-reply"></textarea>
        <button class="reply-button">REPLY</button>
      </div>
    </section>

    <section class="add-comment">
      <img src="images/avatars/image-juliusomo.png" alt="">
      <textarea name="" class="start-comment" placeholder="Add a comment..."></textarea>
      <button class="send-button">SEND</button>
    </section>
    
    
  </div>











  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="" target="_blank">theMungai</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
